<div class="container">
  <div class="photo">
    <img class="card-img-top mt-4" src="{{ comicId.thumbnail.path }}.{{ comicId.thumbnail.extension }}">
  </div>
  <div class="description">
    <h1><strong>{{ comicId.title }}</strong></h1>
    <p>{{ comicId.description }}</p>
  </div>
</div>
<div class="btns">
  <a routerLink="/hqs" class="btn btn-primary">Back</a>
</div>
