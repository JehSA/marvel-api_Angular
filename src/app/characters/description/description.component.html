<div class="container">
  <div class="photo">
    <img class="card-img-top mt-4" src="{{ characterId.thumbnail.path }}.{{ characterId.thumbnail.extension }}">
  </div>
  <div class="description">
    <h1><strong>{{ characterId.name }}</strong></h1>
    <p>{{ characterId.description }}</p>
  </div>
</div>
<div class="btns">
  <a routerLink="/characters" class="btn btn-primary">Back</a>
  <a routerLink="/comics/{{ characterId.id }}" class="btn btn-primary">Comics</a>
</div>
