<div class="container">
  <div class="photo">
    <img class="card-img-top mt-4" src="{{ event.thumbnail.path }}.{{ event.thumbnail.extension }}">
  </div>
  <div class="description">
    <h1><strong>{{ event.title }}</strong></h1>
    <p>{{ event.description }}</p>
  </div>
</div>
<div class="btns">
  <a (click)="btnBack()" class="btn btn-primary">Back</a>
</div>
