<div class="container">
  <div class="card card-body text-center" *ngFor="let event of allEvents | async">
    <img class="card-img-top mt-4" src="{{ event.thumbnail.path }}.{{ event.thumbnail.extension }}">
    <div class="card-body">
      <h3 class="card-title"><strong>{{ event.title }}</strong></h3>
      <a routerLink="/events/{{ event.id }}" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Events</a>
    </div>
  </div>
</div>
